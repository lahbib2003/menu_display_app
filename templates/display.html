<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Men√ºanzeige</title>
</head>
<body style="text-align:center;">
    <h1>Willkommen im Schulrestaurant</h1>
    {% for file in files %}
        {% if file.endswith('.mp4') %}
            <video width="90%" controls>
                <source src="{{ url_for('static', filename='uploads/' + file) }}">
            </video><br>
        {% else %}
            <img src="{{ url_for('static', filename='uploads/' + file) }}" width="80%"><br>
        {% endif %}
    {% endfor %}
</body>
</html>
