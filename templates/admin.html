<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Admin Bereich</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 2rem;
            background-color: #f0f2f5;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #0066cc;
        }

        form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 2rem auto;
        }

        input[type="file"] {
            width: 100%;
            padding: 1rem;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background: #fafafa;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            display: block;
            margin: auto;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 800px;
            margin: auto;
        }

        li {
            background: white;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.05);
        }

        .preview {
            max-height: 150px;
            max-width: 250px;
            display: block;
            margin-top: 1rem;
        }

        .nav-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            text-decoration: none;
            font-weight: bold;
            color: #0066cc;
        }
    </style>
</head>
<body>

    <h1>ðŸ“¤ Medien Upload (Bilder & Videos)</h1>

    <form action="/admin" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*,video/*" required>
        <button type="submit">Hochladen</button>
    </form>
    
    <form action="/set_text" method="POST" style="max-width: 600px; margin: 2rem auto;">
        <label for="display_text"><strong>Lauftext fÃ¼r Display:</strong></label><br>
        <textarea name="display_text" id="display_text" rows="3" style="width: 100%; padding: 1rem;">{{ current_text }}</textarea><br>
        <button type="submit" style="margin-top: 1rem;">Text speichern</button>
    </form>
    
    <h2 style="text-align: center;">ðŸ—‚ Hochgeladene Dateien</h2>
    <ul>
        {% for file in media_files %}
        <li>
            <strong>{{ file }}</strong><br>
            {% if file.endswith(('png', 'jpg', 'jpeg', 'gif')) %}
                <img class="preview" src="{{ url_for('static', filename='uploads/' + file) }}">
            {% elif file.endswith(('mp4', 'mov', 'avi')) %}
                <video class="preview" src="{{ url_for('static', filename='uploads/' + file) }}" controls></video>
            {% endif %}
            <form action="/delete" method="POST" style="margin-top: 0.5rem;">
                <input type="hidden" name="filename" value="{{ file }}">
                <button type="submit" style="background: red;">LÃ¶schen</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a class="nav-link" href="/display" target="_blank">ðŸŽ¬ Zum Display wechseln</a>
    <div class="container">
        <h1>Admin Panel</h1>
        <form action="/set_duration" method="POST">
            <div class="form-group">
                <label for="duration">WÃ¤hlen Sie die Dauer der Bildanzeige (in Sekunden):</label>
                <input type="number" id="duration" name="duration" min="1" required>
            </div>
            <button type="submit">Dauer setzen</button>
        </form>
    </div>
    
</body>
</html>
